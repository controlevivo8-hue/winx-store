<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINX STORE | Pink Edition</title>
    <style>
        :root { --pink: #ff007f; --dark-pink: #d4006a; --black: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff0f5; padding-bottom: 80px; color: var(--black); }
        header { background: #fff; padding: 20px; text-align: center; border-bottom: 3px solid var(--pink); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 28px; font-weight: 900; letter-spacing: 6px; text-transform: uppercase; color: var(--black); }
        .logo span { color: var(--pink); }
        .nav-menu { background: #fff; overflow-x: auto; white-space: nowrap; padding: 12px; display: flex; }
        .nav-menu a { padding: 8px 18px; text-decoration: none; color: var(--pink); font-size: 11px; font-weight: bold; text-transform: uppercase; border: 2px solid var(--pink); margin-right: 8px; border-radius: 25px; }
        .nav-menu a.active { background: var(--pink); color: #fff; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .product-card { background: #fff; border: 1px solid #ffe4ed; padding: 12px; position: relative; text-align: center; border-radius: 15px; }
        .off-tag { position: absolute; top: 10px; left: 10px; background: var(--black); color: #fff; font-size: 10px; padding: 5px 10px; border-radius: 20px; font-weight: bold; }
        .product-img { width: 100%; height: 140px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; }
        .product-name { font-size: 12px; height: 32px; overflow: hidden; margin: 5px 0; font-weight: 600; }
        .price-new { color: var(--pink); font-weight: 800; font-size: 18px; display: block; margin-bottom: 8px; }
        .btn-buy { background: var(--pink); color: #fff; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; text-transform: uppercase; font-size: 10px; }
        .cart-float { position: fixed; bottom: 0; width: 100%; background: var(--black); color: #fff; padding: 22px; text-align: center; font-weight: bold; z-index: 2000; border-radius: 20px 20px 0 0; }
        .cart-float span { color: var(--pink); }
    </style>
</head>
<body>
    <header><div class="logo">WINX<span>STORE</span></div></header>
    <div class="nav-menu">
        <a href="#" onclick="filter('all', this)" class="active">Tudo</a>
        <a href="#" onclick="filter('make', this)">Maquiagem</a>
        <a href="#" onclick="filter('skin', this)">Skin Care</a>
        <a href="#" onclick="filter('hair', this)">Cabelos</a>
    </div>
    <div class="grid">
        <div class="product-card" data-cat="make">
            <div class="off-tag">PROMO</div>
            <img src="https://images.unsplash.com/photo-1512496015851-a90fb38ba796?w=400" class="product-img">
            <div class="product-name">Esponja de Maquiagem</div>
            <span class="price-new">R$ 4,60</span>
            <button class="btn-buy" onclick="add('Esponja', 4.60)">Comprar</button>
        </div>
        <div class="product-card" data-cat="make">
            <div class="off-tag">50% OFF</div>
            <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=400" class="product-img">
            <div class="product-name">Batom Labial Premium</div>
            <span class="price-new">R$ 4,99</span>
            <button class="btn-buy" onclick="add('Batom', 4.99)">Comprar</button>
        </div>
        <div class="product-card" data-cat="skin">
            <div class="off-tag">NEW</div>
            <img src="https://images.unsplash.com/photo-1556228720-195a672e8a03?w=400" class="product-img">
            <div class="product-name">Primer Facial Max</div>
            <span class="price-new">R$ 5,99</span>
            <button class="btn-buy" onclick="add('Primer', 5.99)">Comprar</button>
        </div>
        <div class="product-card" data-cat="hair">
            <div class="off-tag">TOP</div>
            <img src="https://images.unsplash.com/photo-1527799822367-a23354e00744?w=400" class="product-img">
            <div class="product-name">Ã“leo Reparador de Pontas</div>
            <span class="price-new">R$ 12,90</span>
            <button class="btn-buy" onclick="add('Oleo', 12.90)">Comprar</button>
        </div>
    </div>
    <div class="cart-float" onclick="send()">VER SACOLA: R$ <span id="total">0,00</span></div>
    <script>
        var t=0; var it=[];
        function add(n,p){ t+=p; it.push(n); document.getElementById('total').innerHTML=t.toFixed(2).replace('.',','); alert('Adicionado!'); }
        function send(){
            if(t==0) return alert('Sacola vazia!');
            window.location.href="https://api.whatsapp.com/send?phone=5548999717451&text="+encodeURIComponent("Pedido Winx:\n"+it.join("\n")+"\nTotal: R$ "+t.toFixed(2));
        }
        function filter(c, el){
            document.querySelectorAll('.nav-menu a').forEach(a => a.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('.product-card').forEach(p => {
                p.style.display = (c=='all' || p.getAttribute('data-cat').includes(c)) ? 'block' : 'none';
            });
        }
    </script>
</body></html>
