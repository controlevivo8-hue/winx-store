<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINX STORE | Pink Edition</title>
    <style>
        :root { --pink: #ff007f; --dark-pink: #d4006a; --black: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff0f5; padding-bottom: 80px; color: var(--black); }
        
        /* Topo e Logo */
        header { background: #fff; padding: 20px; text-align: center; border-bottom: 3px solid var(--pink); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 28px; font-weight: 900; letter-spacing: 6px; text-transform: uppercase; color: var(--black); }
        .logo span { color: var(--pink); }

        /* Menu Rosa */
        .nav-menu { background: #fff; overflow-x: auto; white-space: nowrap; padding: 12px; display: flex; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .nav-menu a { padding: 8px 18px; text-decoration: none; color: var(--pink); font-size: 11px; font-weight: bold; text-transform: uppercase; border: 2px solid var(--pink); margin-right: 8px; border-radius: 25px; transition: 0.3s; }
        .nav-menu a.active { background: var(--pink); color: #fff; }

        /* Vitrine */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .product-card { background: #fff; border: 1px solid #ffe4ed; padding: 12px; position: relative; text-align: center; border-radius: 15px; box-shadow: 0 4px 10px rgba(255, 0, 127, 0.05); }
        .off-tag { position: absolute; top: 10px; left: 10px; background: var(--black); color: #fff; font-size: 10px; padding: 5px 10px; border-radius: 20px; font-weight: bold; }
        .product-img { width: 100%; height: 140px; object-fit: contain; margin-bottom: 10px; }
        .product-name { font-size: 12px; height: 32px; overflow: hidden; margin: 5px 0; color: #333; font-weight: 600; }
        .price-new { color: var(--pink); font-weight: 800; font-size: 18px; display: block; margin-bottom: 8px; }
        
        /* Botão Comprar Pink */
        .btn-buy { background: var(--pink); color: #fff; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; text-transform: uppercase; font-size: 10px; cursor: pointer; transition: 0.3s; }
        .btn-buy:active { background: var(--dark-pink); transform: scale(0.95); }

        /* Carrinho Flutuante */
        .cart-float { position: fixed; bottom: 0; width: 100%; background: var(--black); color: #fff; padding: 22px; text-align: center; font-weight: bold; z-index: 2000; font-size: 14px; letter-spacing: 1px; border-radius: 20px 20px 0 0; }
        .cart-float span { color: var(--pink); font-size: 18px; }
    </style>
</head>
<body>
    <header><div class="logo">WINX<span>STORE</span></div></header>
    
    <div class="nav-menu">
        <a href="#" onclick="filter('all', this)" class="active">Tudo</a>
        <a href="#" onclick="filter('make', this)">Maquiagem</a>
        <a href="#" onclick="filter('skin', this)">Skin Care</a>
        <a href="#" onclick="filter('hair', this)">Cabelos</a>
        <a href="#" onclick="filter('promo', this)">Promoções</a>
    </div>

    <div class="grid">
        <div class="product-card" data-cat="make promo">
            <div class="off-tag">54% OFF</div>
            <img src="https://images.tcdn.com.br/img/img_prod/1126781/esponja_de_maquiagem_ruby_rose_feels_glass_es01_1184_1_786f0c7746197303c7344934091f034a.jpg" class="product-img">
            <div class="product-name">Esponja Ruby Rose Glass</div>
            <span class="price-new">R$ 4,60</span>
            <button class="btn-buy" onclick="add('Esponja Ruby Rose', 4.60)">Adicionar à Sacola</button>
        </div>
        <div class="product-card" data-cat="make">
            <div class="off-tag">50% OFF</div>
            <img src="https://t-static.cdn.plus/m/77598f82-1644-486d-966a-20d0f77977a4/p/balm-labial-magico-melu-ruby-rose-9336-1.jpg" class="product-img">
            <div class="product-name">Balm Labial Mágico Melu</div>
            <span class="price-new">R$ 4,99</span>
            <button class="btn-buy" onclick="add('Balm Melu', 4.99)">Adicionar à Sacola</button>
        </div>
        <div class="product-card" data-cat="skin">
            <div class="off-tag">70% OFF</div>
            <img src="https://static.pausaparafeminices.com/wp-content/uploads/2021/01/primer-max-love.jpg" class="product-img">
            <div class="product-name">Primer Max Love Semente de Uva</div>
            <span class="price-new">R$ 5,99</span>
            <button class="btn-buy" onclick="add('Primer Max Love', 5.99)">Adicionar à Sacola</button>
        </div>
        <div class="product-card" data-cat="hair">
            <div class="off-tag">40% OFF</div>
            <img src="https://res.cloudinary.com/beleza-na-web/image/upload/f_auto,fl_progressive,q_auto:best/v1/imagens/5/melu-by-ruby-rose-oleo-reparador-de-pontas-35ml-61848-6927958992648795908.jpg" class="product-img">
            <div class="product-name">Óleo Reparador Melu</div>
            <span class="price-new">R$ 12,90</span>
            <button class="btn-buy" onclick="add('Oleo Melu', 12.90)">Adicionar à Sacola</button>
        </div>
    </div>

    <div class="cart-float" onclick="send()">VER SACOLA: R$ <span id="total">0,00</span></div>

    <script>
        var t=0; var it=[];
        function add(n,p){ t+=p; it.push(n); document.getElementById('total').innerHTML=t.toFixed(2).replace('.',','); }
        function send(){
            if(t==0) return alert('Sua sacola está vazia, maravilhosa!');
            var m=encodeURIComponent("Oi Winx! Meu pedido:\n"+it.join("\n")+"\nTotal: R$ "+t.toFixed(2));
            window.location.href="https://api.whatsapp.com/send?phone=5548999717451&text="+m;
        }
        function filter(c, el){
            document.querySelectorAll('.nav-menu a').forEach(a => a.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('.product-card').forEach(p => {
                p.style.display = (c=='all' || p.getAttribute('data-cat').includes(c)) ? 'block' : 'none';
            });
        }
    </script>
</body></html>
