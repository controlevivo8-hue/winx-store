<!DOCTYPE html>

<head>

        .price-new { color: #e60000; font-weight: bold; font-size: 16px; margin: 5px 0 10px 0; display: block; }
        .btn-buy { background: #28a745; color: #fff; border: none; width: 100%; padding: 10px; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 11px; }
        .cart-float { position: fixed; bottom: 0; width: 100%; background: #000; color: #fff; padding: 18px; text-align: center; font-weight: bold; z-index: 1000; font-size: 14px; }
    </style>
</head>

    <div class="top-bar">Enviamos para todo o Brasil! @WINXSTORE</div>

            <span class="price-old">R$ 9,95</span><span class="price-new">R$ 4,60</span>
            <button class="btn-buy" onclick="add('Esponja Ruby Rose', 4.60)">Comprar</button>
        </div>
        <div class="product-card">
